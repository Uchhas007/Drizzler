{% extends 'basic.html' %}

{% block title %} Drizzler Forcast {% endblock %}

{% block body %}

<div class="row d-flex justify-content-center py-5">
  <div class="col-md-8 col-lg-6 col-xl-5">

    <div class="card text-body" style=" border-radius: 35px;">
      <div class="card-body p-4">

        <div class="d-flex">
          <h6 class="flex-grow-1">{{cont}}</h6>
          <h6>{{t}}</h6>
        </div>

        <div class="d-flex flex-column text-center mt-5 mb-4">
          <h6 class="display-4 mb-0 font-weight-bold"> {{temp}}Â°C </h6>
          <span class="small" style="color: #868B94">{{weather}}</span>
        </div>

        <div class="d-flex align-items-center">
          <div class="flex-grow-1" style="font-size: 1rem;">
            <div><i class="fas fa-wind fa-fw" style="color: #868B94;"></i> <span class="ms-1"> Latitude {{lat}}
              </span>
            </div>
            <div><i class="fas fa-tint fa-fw" style="color: #868B94;"></i> <span class="ms-1"> Longtitude {{lon}}
              </span></div>
            <div><i class="fas fa-sun fa-fw" style="color: #868B94;"></i> <span class="ms-1"> Today is {{d}}
              </span></div>

          </div>
          <!-- <div>
            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-weather/ilu1.webp"
              width="100px">
          </div> -->
        </div>
      </div>
    </div>
  </div>
</div>
<figure class="text-center">
  <blockquote class="blockquote">
    <p>{{desc}}</p>
  </blockquote>
  <ul class="list-inline">
    <li class="list-inline-item">{{todo}}</li>
  </ul>
</figure>

{% endblock %}
